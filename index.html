<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bulma@1.0.4/css/bulma.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body class="is-flex is-flex-direction-column">
    <header class="navbar">
      <div class="container">
        <div class="navbar-brand">
          <a class="navbar-item is-size-4"> caf√© co. </a>
          <!-- creates a burger for mobile -->
          <span class="navbar-burger" data-target="navbarMenuHeroC">
            <span></span>
            <span></span>
            <span></span>
            <span></span>
          </span>
        </div>
        <div id="navbarMenuHeroC" class="navbar-menu">
          <div class="navbar-end">
            <a class="navbar-item"> home </a>
            <a class="navbar-item"> store </a>
            <a class="navbar-item"> my cart </a>
            <div class="navbar-item has-dropdown is-hoverable">
              <a class="navbar-link"> profile </a>
              <div class="navbar-dropdown">
                <a class="navbar-item"> my profile </a>
                <a class="navbar-item"> manage account </a>
                <a class="navbar-item is-selected"> contact us </a>
                <hr class="navbar-divider" />
                <a class="navbar-item"> sign out </a>
              </div>
            </div>
          </div>
        </div>
      </div>
    </header>

    <section class="is-large has-background-warning pt-5 pb-5">
      <div class="columns">
        <div class="column is-2 is-offset-1">
          <section class="container">
            <h1 class="title pt-5 pb-5 has-text-black has-text-left">
              contact us
            </h1>
            <h2 class="subtitle"></h2>
          </section>
          <form class="sign-up-form" novalidate>
            <div class="field">
              <label class="label has-text-black">username:</label>
              <div class="control">
                <input
                  class="input is-info"
                  id="username"
                  type="text"
                  placeholder="username"
                  minlength="6"
                  maxlength="20"
                  required
                />
                <span class="error-message" id="usernameError"></span>
              </div>
            </div>

            <div class="field">
              <label class="label has-text-black">email:</label>
              <div class="control">
                <input
                  class="input is-info"
                  id="email"
                  type="email"
                  placeholder="email"
                  minlength="6"
                  maxlength="30"
                  pattern="[a-z0-9._%+\-]+@[a-z0-9.\-]+\.[a-z]{2,}$"
                  required
                />
                <span class="help is-danger" id="customEmailError"></span>
              </div>
            </div>

            <div class="field">
              <label class="label has-text-black">password:</label>
              <div class="control">
                <input
                  class="input is-info"
                  id="password"
                  type="text"
                  placeholder="password"
                  minlength="8"
                  maxlength="20"
                  required
                />
                <span class="error-message" id="passwordError"></span>
              </div>
            </div>

            <div class="field">
              <label class="label has-text-black">confirm password:</label>
              <div class="control">
                <input
                  class="input is-info"
                  id="confirm-password"
                  type="text"
                  placeholder="confirm password"
                  minlength="8"
                  maxlength="20"
                  required
                />
                <span class="error-message" id="confirmPasswordError"></span>
              </div>
            </div>
            <button class="button is-link" id="submit-button" type="submit">
              submit
            </button>
          </form>
        </div>
      </div>
    </section>
    <section
      class="hero is-warning is-fullheight is-flex-grow-1"
      id="page-header"
    >
      <div
        class="hero-body is-flex is-flex-direction-column is-align-items-center"
      >
        <section class="container">
          <h1 class="title">contact us</h1>
          <h2 class="subtitle"></h2>
        </section>
        <section class="container">
          <h1 class="title">Shopping Cart</h1>
          <h2 class="subtitle"></h2>
        </section>
        <section class="container">
          <h1 class="title">Shopping Cart</h1>
          <h2 class="subtitle"></h2>
        </section>
      </div>
    </section>
    <footer class="footer">
      <div class="columns has-text-centered">
        <div class="column"><a>instagram</a></div>
        <div class="column">&copy; 2025</div>
        <div class="column"><a>contact</a></div>
      </div>
    </footer>
    <script src="scripts.js"></script>
  </body>
</html>
